<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Atelier VR Gallery</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<script src="aframe.min.js"></script>
	</head>
<body>
	<!--<a-scene id="gallery-scene" antialias='true'>-->
		
	<a-scene environment="groundColor:  #f6d7b0;  groundColor2:  #f2d2a9;  playArea:  14;  dressingVariance:  [object Object]" inspector="" 
		keyboard-shortcuts="" screenshot="" vr-mode-ui="enabled:  false" device-orientation-permission-ui="enabled: false"
		fog="color: #ECECEC; far: 400; density: 0" visible="" cursor="rayOrigin: mouse" raycaster="objects: #ball1">
          <a-sky color="#ECECEC" material="" geometry=""></a-sky>
		<a-entity camera look-controls position="0 1.6 0"></a-entity>

		<a-asset-item id="desk" src="models/desk.glb"></a-asset-item>
       		<!--<a-asset-item id="room" src="models/room.glb"></a-asset-item>-->
		<a-asset-item id="table" src="models/table.glb"></a-asset-item>
        	<a-asset-item id="person" src="models/p1.glb"></a-asset-item>
        	<a-asset-item id="vr" src="models/apple-vision-pro.glb"></a-asset-item>
        	<a-asset-item id="tv" src="models/tv.glb"></a-asset-item>
        	<a-asset-item id="man" src="models/gman.glb"></a-asset-item
								
		<a-assets>

				     
			<!-- 52 Portraits -->
			<img id="image-alice" src="portfolio/logo.jpg">
			<img id="image-anna" src="portfolio/logo.jpg">
			<img id="image-comic" src="portfolio/logo.jpg">
			<img id="image-game" src="portfolio/logo.jpg">
			<img id="image-home" src="portfolio/logo.jpg">
			<img id="image-ines" src="portfolio/logo.jpg">
			<img id="image-rebel" src="portfolio/logo.jpg">
			<!-- Markets -->
			<img id="image-butchers" src="portfolio/logo.jpg">
			<img id="image-fishmongers" src="portfolio/logo.jpg">
			<img id="image-octopus" src="portfolio/logo.jpg">
			<img id="image-pancakes" src="portfolio/logo.jpg">
			<!-- Discarded -->
			<img id="image-hat" src="portfolio/logo.jpg">
			<img id="image-skate" src="portfolio/skateboards.jpg">
			<img id="image-door" src="portfolio/door-nowhere.jpg">
			<img id="image-carts" src="portfolio/carts.jpg">
		</a-assets>

		<!-- Main light -->
		<a-entity position="0 25 37.5" rotation="0 0 0" light="color: #fff; type: point; intensity: 0.9;"></a-entity>

		<!--<a-entity position="0 0 7.5">
		  <a-camera id="camera-1" wasd-controls="acceleration:350;" active="true"></a-camera>
		</a-entity>--X


		<!-- Forward wall -->
		<a-box width="92.5" height="35" depth="0.25" position="0 0 -15" color="#F3D18B">
			<!-- Middle image: pancakes -->
			<a-box width="18.7" height="12" depth="0.25" position="0.25 -1.5 0.3"></a-box>
			<a-box width="6" height="1" depth="0.25" position="0 -9 0.15">
				<a-text value="Making pancakes" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-pancakes" width="18.7" height="12" depth="0.1" position="0.5 -1.5 0.45"></a-image>

			<!-- Left image: fishmongers -->
			<a-box width="17.95" height="12" depth="0.25" position="-20 -1.5 0.3"></a-box>
			<a-box width="6" height="1" depth="0.25" position="-20 -9 0.15">
				<a-text value="Fishmongers" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-fishmongers" width="17.95" height="12" depth="0.1" position="-20 -1.5 0.45"></a-image>

			<!-- Right image: octopus -->
			<a-box width="16.15" height="12" depth="0.25" position="20.5 -1.5 0.3"></a-box>
			<a-box width="7.5" height="1" depth="0.25" position="20.5 -9 0.15">
				<a-text value="Octopus Boceria Market" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-octopus" width="16.15" height="12" depth="0.1" position="20.5 -1.5 0.45"></a-image>
		</a-box>

		<!-- Left wall -->
		<a-box width="110" height="35" depth="0.25" position="-31.25 0 40" rotation="0 90 0" color="#F3D18B" >
			<a-entity position="0 0 30">
			  <a-camera id="camera-2" active="false"></a-camera>
			</a-entity>

			<!-- Middle image: skate -->
			<a-box width="17.95" height="12" depth="0.25" position="0 -1.5 0.3"></a-box>
			<a-box width="7" height="1" depth="0.25" position="0 -9 0.15">
				<a-text value="Skateboard graveyard" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-skate" width="17.95" height="12" depth="0.1" position="0 -1.5 0.45"></a-image>

			<!-- Middle left image: door -->
			<a-box width="17.8" height="12" depth="0.25" position="-20.5 -1.5 0.3"></a-box>
			<a-box width="6" height="1" depth="0.25" position="-20.5 -9 0.15">
				<a-text value="Door to nowhere" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-door" width="17.8" height="12" depth="0.1" position="-20.5 -1.5 0.45"></a-image>

			<!-- Far Left image: carts  -->
			<a-box width="18.65" height="12" depth="0.25" position="-41.25 -1.5 0.3"></a-box>
			<a-box width="7" height="1" depth="0.25" position="-41.25 -9 0.15">
				<a-text value="Romeo and Juliet Carts" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-carts" width="18.65" height="12" depth="0.1" position="-41.25 -1.5 0.45"></a-image>

			<!-- Centre Right image: hat -->
			<a-box width="16.8" height="12" depth="0.25" position="20.25 -1.5 0.3"></a-box>
			<a-box width="6" height="1" depth="0.25" position="20.25 -9 0.15">
				<a-text value="Post hat" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-hat" width="16.8" height="12" depth="0.1" position="20.25 -1.5 0.45"></a-image>

			<!-- Far right image: butchers -->
			<a-box width="18" height="12" depth="0.25" position="42.25 -1.5 0.3"></a-box>
			<a-box width="6" height="1" depth="0.25" position="42.25 -9 0.15">
				<a-text value="Brixton butchers" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-butchers" width="18" height="12" depth="0.1" position="42.25 -1.5 0.45"></a-image>
		</a-box>

		<!-- Right wall -->
		<a-box width="110" height="35" depth="0.25" position="31.25 0 90" rotation="0 -90 0" color="#F3D18B">
			<a-entity position="-5 0 25">
			  <a-camera id="camera-3" active="false"></a-camera>
			</a-entity>

			<!-- Middle left image -->
			<a-box width="17.95" height="12" depth="0.25" position="-8.5 -1.5 0.3"></a-box>
			<a-box width="7" height="1" depth="0.25" position="-8.5 -9 0.15">
				<a-text value="Comic book lovers" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-comic" width="17.95" height="12" depth="0.1" position="-8.5 -1.5 0.45"></a-image>

			<!-- Middle right image -->
			<a-box width="17.5" height="12" depth="0.25" position="16 -1.5 0.3"></a-box>
			<a-box width="6" height="1" depth="0.25" position="16 -9 0.15">
				<a-text value="Hometime" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-home" width="17.5" height="12" depth="0.1" position="16 -1.5 0.45"></a-image>

			<!-- Left image -->
			<a-box width="19.65" height="12" depth="0.25" position="-34 -1.5 0.3"></a-box>
			<a-box width="6" height="1" depth="0.25" position="-34 -9 0.15">
				<a-text value="Game time" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-game" width="19.65" height="12" depth="0.1" position="-34 -1.5 0.45"></a-image>

			<!-- Right image -->
			<a-box width="17.65" height="12" depth="0.25" position="40 -1.5 0.3"></a-box>
			<a-box width="4" height="1" depth="0.25" position="40 -9 0.15">
				<a-text value="Rebel" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-rebel" width="17.65" height="12" depth="0.1" position="40 -1.5 0.45"></a-image>
		</a-box>

		<!-- Behind wall -->
		<a-box width="82.5" height="35" depth="0.25" position="0 0 95" rotation="0 180 0" color="#F3D18B">
			<a-entity position="0 0 25">
			  <a-camera id="camera-4" active="false"></a-camera>
			</a-entity>

			<!-- Middle image: Ines -->
			<a-box width="18" height="12" depth="0.25" position="-1.25 -1.5 0.3"></a-box>
			<a-box width="6" height="1" depth="0.25" position="-1.25 -9 0.15">
				<a-text value="Ines" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-ines" width="18" height="12" depth="0.1" position="-1.25 -1.5 0.45"></a-image>

			<!-- Left image: Alice -->
			<a-box width="14.45" height="12" depth="0.25" position="-20.75 -1.5 0.3"></a-box>
			<a-box width="6" height="1" depth="0.25" position="-20.75 -9 0.15">
				<a-text value="Alice" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-alice" width="14.45" height="12" depth="0.1" position="-20.75 -1.5 0.45"></a-image>

			<!-- Right image: Anna -->
			<a-box width="17.95" height="12" depth="0.25" position="19.75 -1.5 0.3"></a-box>
			<a-box width="6" height="1" depth="0.25" position="19.75 -9 0.15">
				<a-text value="Anna" color="#000" position="0 0 0.25" scale="2.5 2.5 0.5" align="center"></a-text>
			</a-box>
			<a-image src="#image-anna" width="17.95" height="12" depth="0.1" position="19.75 -1.5 0.45"></a-image>
		</a-box>

		<!-- Ground -->
		<a-plane height="110" width="82.5" rotation="-90 0 0" position="0 -17.5 39.75" material="src: white-wood.jpg; shader: flat; repeat: 6 6;"></a-plane>

		<a-gltf-model src="#desk" position="0 -17 0" rotation="0 0 0" scale="1.8 1.8 1.8" ></a-gltf-model>
       
       		<a-gltf-model src="#room" position="-1 -17.4 0.1" rotation="0 0 0" scale="5 4 4" ></a-gltf-model>
      
     		<a-gltf-model src="#person" position="0.6 -17.4 0" rotation="0 90 0" scale="1 1 1"
       					animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" ></a-gltf-model>

      		<a-gltf-model src="#vr" position="0.6 -17.4 0" rotation="0 200 0" scale="0.35 0.4 0.45"
       					animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" ></a-gltf-model>

      		<a-gltf-model src="#man" position="0.6 0.1 3" rotation="0 -90 0" scale="0.023 0.023 0.023"
     			 ></a-gltf-model>
		<!-- Ceiling -->
		<a-plane height="110" width="62.5" rotation="-270 0 0" position="0 17.5 39.75" material="src: ceiling-tile.png; shader: flat; repeat: 20 20;"></a-plane>
	</a-scene>

	</body>
</html>
